<div class=" flex p-4 gap-4 flex-col-reverse overflow-scroll">
    <mat-card *ngFor="let order of orders$ | async" class="flex-grow-0 flex-shrink-0 basis-auto h-fit">
        <mat-card-header>
            <mat-card-title>{{order.cocktail.name}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p>Ordered by: {{order.cocktail}}</p>
            <p *ngIf="order.note">Notes: {{order.note}}</p>

        </mat-card-content>
      
        <mat-card-footer>
            <mat-card-actions class="flex justify-end">
                <button mat-icon-button color="warn"><mat-icon>close</mat-icon></button>
                <button mat-icon-button color="warn"><mat-icon>done</mat-icon></button>
            </mat-card-actions>
        </mat-card-footer>
    </mat-card>
</div>
