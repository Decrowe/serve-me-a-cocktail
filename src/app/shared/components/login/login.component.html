<div class="h-full w-fit py-[10%] m-auto">
    <mat-card class="flex flex-col items-center">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>Enter your name and your role</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content >
           <div class="flex flex-col">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput [formControl]="usernameControl" type="text">
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select [formControl]="roleControl">
                    <mat-option *ngFor="let role of roles | keyvalue" [value]="role.value">{{role.value}}</mat-option>
                </mat-select>
            </mat-form-field>
           </div>
            
    
        </mat-card-content>
        <mat-card-actions>
            
            <button class="bg-primary-lite dark:bg-primary-dark hover:bg-primary-lite/90 hover:dark:bg-primary-dark/90 py-2 px-3 rounded-sm text-sm text-black dark:text-white font-medium shadow-sm shadow-black/30" (click)="login()">
                Login
            </button>
        </mat-card-actions>
        
    </mat-card>
</div>
