<div class="flex flex-col max-w-[300px] m-1 rounded-xl bg-neutral-lite dark:bg-neutral-dark">
  <img class="w-full rounded-t-xl" *ngIf="imgSrc" [src]="imgSrc" alt="cocktail-image" >
  <div id="content" class="p-4   dark:text-white rounded-xl">
      <p class="text-2xl">{{cocktail.name}}</p>
      <p class="text-base font-normal">Ingredients</p>
      <div class="flex flex-wrap my-4">
          <span class="rounded-full text-xs bg-accent-lite dark:bg-accent-dark m-1 px-2 py-1" *ngFor="let ingredient of cocktail.ingredients">
              {{ingredient}}
          </span>
      </div>
  </div>
</div>
